<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teardrop Frame Images</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .teardrop-frame {
    width: 200px; /* Adjust the width and height as needed */
    height: 300px;
    overflow: hidden; /* Hide overflowing parts of the image */
    position: relative; /* Required for positioning the pseudo-elements */
}

.teardrop-frame::before,
.teardrop-frame::after {
    content: '';
    position: absolute;
    width: 50%;
    height: 100%;
    background-color: #000; /* Change the background color as needed */
}

.teardrop-frame::before {
    left: 0;
    border-radius: 50% 0 0 50%; /* Teardrop left shape */
}

.teardrop-frame::after {
    right: 0;
    border-radius: 0 50% 50% 0; /* Teardrop right shape */
}

.teardrop-frame img {
    width: 100%; /* Ensure the image fills the container */
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio and fill the container */
}

    </style>
</head>
<body>
    <div class="teardrop-frame">
        <img src="your-image.jpg" alt="Your Image">
    </div>
</body>
</html>
